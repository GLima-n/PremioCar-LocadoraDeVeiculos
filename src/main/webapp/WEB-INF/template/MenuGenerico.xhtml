<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>PremioCar - Locadora de Veículos</title>
	<script src="https://kit.fontawesome.com/197222b021.js"></script>
	<h:outputStylesheet library="css" name="estilo.css"></h:outputStylesheet>
</h:head>
<h:body>
	<header>
    <h:form>
    <p:commandLink action="TelaPrincipalFuncionario.xhtml">
	<h:graphicImage style="width: 200px; height: 100px; margin-left: 30px;"  library="imagens" name="LOGO AZUL.png" />
	</p:commandLink>
        <p:menubar>
        	<p:menuitem value="Home" onclick="window.location.href='TelaPrincipalFuncionario.xhtml'"></p:menuitem>
        
			<p:menuitem value="Usuário" onclick="window.location.href='CadastroUsuarioPrincipal.xhtml'"></p:menuitem>
			
            <p:submenu label="Veículos">
                <p:menuitem value="Cadastrar Veículo" onclick="window.location.href='CadastroVeiculo.xhtml'"/>
                <p:menuitem value="Página de Veículos" onclick="window.location.href='TelaVeiculo.xhtml'"/>
                
            </p:submenu>
            
            <p:menuitem value="Reservas"></p:menuitem>
                       
            <f:facet name="options">
                 <p:inputText style="margin-left: 10px;" size="30" value="#{buscaBean.modelo}" placeholder="Pesquise aqui por seu veículo"/>
                    <p:commandButton style="margin-right: 60px;" value="Buscar" ajax="false" action="TelaBuscaVeiculo.xhtml?faces-redirect=true">
                    </p:commandButton>
                <p:button value="Logout" href="index.xhtml" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
            </f:facet>
        </p:menubar>
    </h:form>
		<div style="clear: both;"></div>
	</header>
	<ui:insert name="corpo" />
	<footer id="rodape">
		<div id="icone">
		<a href="https://www.instagram.com/"><i><h:graphicImage width="40" height="40" library="imagens" name="beacons.png" />
		</i>
		</a>
		</div>
		<div id="conteudo-rodape">
			<i class="far fa-copyright"></i> Copyright 2022 Locadora de Veículos
		</div>
		<div style="clear: both;"></div>
	</footer>
</h:body>
</html>
